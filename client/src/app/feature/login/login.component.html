<div class="container" >
    <div class="navbar">
      <h1 class="header" >Login</h1>
    </div>
    <div class="body" >
    <div class="form-body">
     <p class="head-login" >Login</p>
         <div class="form-group">
         <label>Email</label>
         <input id="email" placeholder="Enter your email" type="email" [(ngModel)]="email" required email #emailRef="ngModel" name="email">
         <div class="error"  *ngIf="emailRef.invalid" >Invalid Email</div>
         </div>
         <div class="form-group">
         <label>Password</label>
         <input id="password" placeholder="Enter your password" type="password" [(ngModel)]="password" required minlength="4" #passRef="ngModel" name="password">
         <div class="error" *ngIf="passRef.invalid && passRef.touched " >Password contain 4 length</div>
     </div>
      <button (click)="login()" >Submit</button>
      <p class="error" > {{error}}</p>
    </div>
 </div>
 </div>
